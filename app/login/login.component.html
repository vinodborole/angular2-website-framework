        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Log In</strong> to your account</div>
                    <alert></alert>
                    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <div class="form-group">
		                        <div class="col-md-12">
		                            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
		                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-md-12">
		                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
		                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-md-6">
		                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
		                        </div>
		                        <div class="col-md-6">
		                            <button [disabled]="loading" class="btn btn-info btn-block">Log In</button>
		                        </div>
		                    </div>
		                    <div class="login-or">OR</div>
		                    <div class="form-group">
		                        <div class="col-md-4">
		                            <button class="btn btn-info btn-block btn-twitter"><span class="fa fa-twitter"></span> Twitter</button>
		                        </div>
		                        <div class="col-md-4">
		                            <button class="btn btn-info btn-block btn-facebook"><span class="fa fa-facebook"></span> Facebook</button>
		                        </div>
		                        <div class="col-md-4">                            
		                            <button class="btn btn-info btn-block btn-google"><span class="fa fa-google-plus"></span> Google</button>
		                        </div>
		                    </div>
		                    <div class="login-subtitle">  
		                       Don't have an account yet? <a [routerLink]="['/register']" class="btn btn-link">Create an account</a>
		                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2014 AppName
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
